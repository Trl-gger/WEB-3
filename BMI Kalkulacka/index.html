<!DOCTYPE html>
<html lang="sk">

<head>
  <meta charset="UTF-8">
  <title>BMI kalkulátor</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <main>
    <h1 id="bmi">Nezadal si váhu</h1>

    <label for="vaha">Zadaj váhu v kg:</label>
    <input type="number" id="vaha" step="0.1" />

    <label for="vyska">Zadaj výšku v metroch:</label>
    <input type="number" id="vyska" step="0.01" />

    <button id="vypocitaj">Vypočítaj</button>
  </main>

  <script src="script.js"></script>
</body>

</html>
